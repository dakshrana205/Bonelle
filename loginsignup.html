<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginsignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Username" id="userName" class="id">
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="userPass" class="id">
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <button class="btn" onclick="myfunction(event)">Login</button>
        </div>
        <span>Already have an account? <a class="signup" href="signup.html">Sign up</a></span>

      </form>
       
    </div>
  </body>
  <script src="login.js"></script>
</html>
